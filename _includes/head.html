<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.title }}</title>

    <meta content="{% if page.title %}{{ page.title }} |{% endif %} {{ site.title }}" property="og:title" />
    <meta content="Alexanderussell" property="og:site_name" />
    <meta content="Alexander Russell" property="article:author" />
    <meta content="article" property="og:type" />
    <meta content="http://alexanderussell.org{{ page.url }}" property="og:url" />

    <!-- SEO -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="Design, UI, UX, UIUX, UI Design, Interface Design, Application Design, Prototyping, Designer, Product Design, Front-end Dev, User Experience, UX Design, Alex Russell, Alexander Russell, alexanderussell"/>
    <meta name="robots" content="index, follow">
    <meta name="author" content="Alexander Russell" />

    <!-- <link rel="stylesheet" href="../css/normalize.css"> -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
  </head>
