
<section class="library">
{% for item in site.data.library %}
  <a class="wi-33 wi-33-m wi-20-l db tc fl none mts" href="{{ item.url }}" target="_blank">
    <div class="lib-contain">
      <img src="/img/library/{{ item.img }}" title style="max-height:400px;"/>
    </div>
    <div class="info">
      <p>{{ item.title }}</p>
      <small>{{ item.author }}</small>
    </div>
  </a>
{% endfor %}
<div class="cf"></div>

</section>
