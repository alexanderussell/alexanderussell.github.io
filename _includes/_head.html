<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.title }}</title>

  <meta content="{% if page.title %}{{ page.title }} |{% endif %} {{ site.title }}" property="og:title" />
  <meta content="Alexanderussell" property="og:site_name" />
  <meta content="Alexander Russell" property="article:author" />
  <meta content="article" property="og:type" />
  <meta content="http://alexanderussell.org{{ page.url }}" property="og:url" />

  <!-- SEO -->

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Design, Web Design, Graphic Design, UI, UX, UIUX, UI Design, Interface Design, Application Design, Prototyping, Designer, Product Design, Front-end Dev, User Experience, UX Design, Alex Russell, Alexander Russell, alexanderussell"/>
  <meta name="robots" content="index, follow">
  <meta name="author" content="Alexander Russell" />

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="/css/nkd.css">

  <script src="/js/jquery-2.1.1.js"></script>
  <script src="/js/typed.js"></script>

  {% if page.carousel %}
  <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
  {% endif %}
</head>
