<footer class="container-584">

    <hr>
    <small class="spacer6-6 grid grid-col-3">
        {% for item in site.data.footer.toc %}
        <div class="flex flex-col">
            {% for entry in item.list %}
                {% if entry.tab == "new" %} 
                    <a class="spacer0-1" href="{{ entry.url }}" target="_blank">{{ entry.page }}</a> 
                {% else %}
                    <a class="spacer0-1" href="{{ entry.url }}">{{ entry.page }}</a>
                {% endif %}
            {% endfor %} 
        </div>
        {% endfor %}
    </small>
</footer>
