<div class="flex timeline-item spacer0-2">
    <div class="flex flex-col items-center timeline-visual">
        <div class="flex justify-center timeline-bullet"></div>
        <div class="flex-1 timeline-stroke"></div>
    </div>
    <div class="flex flex-col flex-1 ml-4 space-y-4">
        <div class="flex flex-col pt-1 contents-center">
            <h3 class="c-dark">{{ post.title }}</h3>
            <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span>
        </div>
        <div class="flex flex-col timeline-full-width">
            <div class="">
                <p>{{ post.description }}</p>
            </div>
            {% if post.external-url %}
            <div class="flex flex-wrap timeline-inset">
                <a href="{{post.external-url}}" target="_blank" rel="noopener noreferrer" class="btn">{{ post.cta }}</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
